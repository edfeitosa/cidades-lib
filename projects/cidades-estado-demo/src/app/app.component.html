<h1>Teste de Library</h1>

<p>Selecione um Estado para listar as Cidades</p>

<form [formGroup]="formEstados">
  <select formControlName="estados">
    <option *ngFor="let estado of estados" [value]="estado.Sigla">
      {{ estado.Nome }} - {{ estado.Sigla }}
    </option>
  </select>
</form>

<ul>
  <li *ngFor="let cidade of cidades">{{ cidade.nome }}</li>
</ul>
